# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
    - master
    
pool:
    vmImage: 'ubuntu-latest'

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

steps:
- task: Cache@2
  inputs:
    key: 'npm | "$(Agent.OS)" | package-lock.json'
    path: '$(npm_config_cache)'
    restoreKeys: 'npm | "$(Agent.OS)"'

- task: UseNode@1
  displayName: Select node version 13.x
  inputs:
    version: '13.x'
    checkLatest: true

- task: Npm@1
  displayName: Npm install
  condition: ne(variables.CACHE_RESTORED, 'true')
  inputs:
    command: 'install'

- task: Npm@1
  displayName: NPM build
  inputs:
    command: 'custom'
    customCommand: 'run build'

- task: CopyFiles@2
  displayName: Copy web.config
  inputs:
    Contents: 'web.config'
    TargetFolder: '$(System.DefaultWorkingDirectory)/public'

- task: ArchiveFiles@2
  displayName: Archive files
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/public'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: Publish build artifact $(Build.BuildId).zip
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'


