# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
    - master
    
pool:
    vmImage: 'ubuntu-latest'

steps:

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      echo ' ____  __.             __  .__                ____ ___                                                     '
      echo '|    |/ _|____   _____/  |_|__| ____  ____   |    |   \______ ___________  ___________  ____  __ ________  '
      echo '|      <_/ __ \ /    \   __\  |/ ___\/  _ \  |    |   /  ___// __ \_  __ \/ ___\_  __ \/  _ \|  |  \____ \ '
      echo '|    |  \  ___/|   |  \  | |  \  \__(  <_> ) |    |  /\___ \\  ___/|  | \/ /_/  >  | \(  <_> )  |  /  |_> >'
      echo '|____|__ \___  >___|  /__| |__|\___  >____/  |______//____  >\___  >__|  \___  /|__|   \____/|____/|   __/ '
      echo '        \/   \/     \/             \/                     \/     \/     /_____/                    |__|    '

- task: RestoreAndSaveCache@1
  inputs:
    keyfile: '**/package-lock.json, !**/node_modules/**/package-lock.json, !**/.*/**/package-lock.json'
    targetfolder: '**/node_modules, !**/node_modules/**/node_modules'
    vstsFeed: '7c01f8a8-30fd-46ba-8788-604a1c027c9d'
    platformIndependent: true
    alias: CodeStof

- task: UseNode@1
  displayName: Select node version 13.x
  inputs:
    version: '13.x'
    checkLatest: true

- task: Npm@1
  displayName: Npm install
  condition: ne(variables['CacheRestored-CodeStof'], 'true')
  inputs:
    command: 'install'

- task: Npm@1
  displayName: NPM build
  inputs:
    command: 'custom'
    customCommand: 'run build'

- task: CopyFiles@2
  displayName: Copy web.config
  inputs:
    Contents: 'web.config'
    TargetFolder: '$(System.DefaultWorkingDirectory)/public'

- task: ArchiveFiles@2
  displayName: Archive files
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/public'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: Publish build artifact $(Build.BuildId).zip
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'


